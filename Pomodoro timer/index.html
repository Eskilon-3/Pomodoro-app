<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pomodoro timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
    
</head>
<body>
    <div class="timer">
        <h1>Pomodoro Timer</h1>
        <div class="timer-controls">
            <button class="timer-button" data-time="1500">Pomodoro</button>
            <button class="timer-button" data-time="300">Break</button>
            <button class="timer-button" data-time="600">Long break</button>
        </div>
        <div class="display">
            <h1 class="display-time-left">25:00</h1>
        </div>
        <div class="btn-container">
            <button type="button" class="start-btn" data-time="1500">Start</button>
            <button type="button" class="stop-btn">Stop</button>
            <button type="button" class="reset-btn">Reset</button>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
